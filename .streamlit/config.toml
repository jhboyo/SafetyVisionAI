[theme]
# Base theme (light or dark)
base = "light"

# Primary accent color for interactive elements
primaryColor = "#1f4068"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color used for the sidebar and most interactive widgets
secondaryBackgroundColor = "#f0f2f6"

# Color used for almost all text
textColor = "#262730"

# Font family for all text in the app, except code blocks
font = "sans serif"

[server]
# Port where the app will run
port = 8501

# Enables support for websocket compression
enableWebsocketCompression = true

# Enable CORS protection
enableCORS = true

# Enable XSRF protection
enableXsrfProtection = true

[browser]
# Internet address where users should point their browsers to connect to the app
serverAddress = "localhost"

# Whether to send usage statistics to Streamlit
gatherUsageStats = false

[runner]
# Allows you to type a variable or string by itself in a single line of Python code to write it to the app
magicEnabled = true

# Handle script rerun requests immediately
fastReruns = true

[client]
# Whether to enable the toolbar in the corner of the app
toolbarMode = "auto"

# Controls whether uncaught app exceptions are displayed in the browser
showErrorDetails = true
